<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Console Tricks!</title>
</head>

<body>

	<p onClick="makeGreen()">×BREAK×DOWN×</p>

	<script>
		const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = '#BADA55';
			p.style.fontSize = '50px';
		}

		// Regular

		console.log(`hello`)

		// Interpolated
		const str = 'string'
		console.log('yo imma %s', str)
		console.log(`yo imma ${str}`)

		// Styled
		console.log('%c I am some great text', 'font-size: 50px;')

		// warning!
		console.warn("OH NOE")

		// Error :|
		console.error("OH NOEMORE")

		// Info
		console.info("CROCS EAT 3-4 PEOPLE PER YEAR")

		// Testing
		const p = document.querySelector('p')
		console.assert(p.classList.contains('ouch'), 'You gotta apply a class called ouch')

		// clearing
		console.clear()

		// Viewing DOM Elements

		console.groupCollapsed(`p`)
		console.log(p)
		console.dir(p)
		console.groupEnd(`p`)

		// Grouping together
		dogs.forEach(dog => {
			console.groupCollapsed(`${dog.name}`)
			console.log(`this is ${dog.name}`)
			console.log(`${dog.name} is ${dog.age} years old`)
			console.log(`${dog.name} is ${dog.age * 7} years old`)
			console.groupEnd(`${dog.name}`)
		})

		// counting
		console.count('co0ol')
		console.count('co0ol')
		console.count('co0ol')
		console.count('co0ol')
		console.count('co0ol')
		console.count('co0ol')

		// timing
		console.time('fetching data')
		fetch('https://api.github.com/users/wesbos')
			.then(data => data.json())
			.then(data => {
				console.timeEnd('fetching data')
				console.log(data)
			})


		console.table(dogs)

	</script>
</body>

</html>
